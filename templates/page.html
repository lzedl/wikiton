{% extends "layout.html" %}
{% block content %}
    {{ content|safe or "No content" }}
{% endblock %}

{% block left %}
    <a href="{{ url_for('edit_page', lang=page.lang, path=page.path) }}">Edit</a>
    <a href="{{ url_for('move_page', lang=page.lang, path=page.path) }}">Move</a>
    <a href="{{ url_for('delete_page', lang=page.lang, path=page.path) }}">Delete</a>
    <a href="{{ url_for('make_main', lang=page.lang, path=page.path) }}">Make main</a>
    <div>
        <a href="{{ url_for('home', lang=page.lang) }}">Home</a> |
        {% set parts = page.path.split('/') %}
        {% for part in parts %}
            {% if loop.index > 1 %} Â» {% endif %}
            <a href="{{ url_for('show_page', path=parts[:loop.index]|join('/'), lang=page.lang) }}">{{ part }}</a>
        {% endfor %}
    </div>
{% endblock %}
